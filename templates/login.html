<body style="background-color: #666666;"  id="page-top">
	 <!-- Navigation-->
	 <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
		<div class="container px-4 px-lg-5">
			<a class="navbar-brand" href="#page-top">DGEP-RETICO</a>
			
		</div>
	</nav>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post" action="">
					{% csrf_token %}
					<span class="login100-form-title p-b-43">
						<u>Login</u>
					</span>
					
					{% csrf_token %}
						{{form }}
			
				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						<input type="submit" value="Submit">
					</button>
				</div>
					
					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							or click here to <a href="../signup">Signup</a>
						</span>
					</div>
				</form>

				<div class="login100-more" style="background-image: url({% static 'images/chat2.jpg'%});">
				</div>
			</div>
		</div>
	</div>
